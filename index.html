<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Break Time</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,600&amp;display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono:400,500&amp;display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <div id="logo-container">
                <img id="logo" src="Spiced_Logo.svg" alt="SPICED">
            </div>
            <div class="container">
                <h1 class="inline">Time for a</h1>
                <span class="input-container">
                    <input type="number" value="10" autofocus min="4" max="20">
                    <div id="inc-button" class="spinner-button">+</div>
                    <div id="dec-button" class="spinner-button">-</div>
                </span>
                <h1 class="inline">minute</h1>
                <h1><span id="break">&lt;br></span></h1>
                <h1 id="meet-at">Meet back at ...</h1>
                <div id="progress-bar">
                    <div id="progress"></div>
                </div>
            </div>
        </main>

        <script src="script.js"></script>
    </body>
</html>
