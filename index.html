<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Break Time</title>
  </head>
  <body>
    <img class="logo" src="Spiced_Logo.svg" alt="spiced logo" />
    <main>
        <div>
            <input type="number" name="number" id="number-input" min="4" max="20" value="10" autofocus>
        </div>
      <section class="hidden">
        <div><span class="highlight">10</span> minute break</div>
        <div class="code">&lt;br></div>
        <div>Meet back at <span class="highlight">11:00</span></div>
      </div>
    </main>
  </body>
</html>
